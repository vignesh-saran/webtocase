<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web to Case</title>
    <style>
        :root {
            --primary-color: #00a1e0;
            --secondary-color: #032d42;
            --accent-color: #ff6b35;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--secondary-color);
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: var(--secondary-color);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 1rem;
            transition: 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 161, 224, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: var(--primary-color);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0088c6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Submit a Support Case</h1>

        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000003OVox" method="POST">

            <input type="hidden" name="orgid" value="00DgL000003OVox">
            <input type="hidden" name="retURL" value="https://www.google.com/">

            <!-- Optional debug
            <input type="hidden" name="debug" value="1">
            <input type="hidden" name="debugEmail" value="kingofvignesh123@gmail.com">
            -->

            <label for="name">Contact Name</label>
            <input id="name" maxlength="80" name="name" type="text" required>

            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" type="text" required>

            <label for="phone">Phone</label>
            <input id="phone" maxlength="40" name="phone" type="text">

            <label for="subject">Subject</label>
            <input id="subject" maxlength="80" name="subject" type="text" required>

            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <input type="submit" name="submit" value="Submit Case">
        </form>
    </div>

</body>
</html>
