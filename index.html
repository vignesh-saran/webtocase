<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Contact Support | Get Help Quickly</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00a1e0;
            --secondary-color: #032d42;
            --accent-color: #ff6b35;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #28a745;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8eb 100%);
            color: var(--dark-color);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 0;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .form-header h1 {
            color: var(--secondary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            display: inline-block;
        }
        
        .form-header h1:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 2px;
        }
        
        .form-header p {
            color: #6c757d;
            font-size: 1.1rem;
            max-width: 600px;
            margin: 1rem auto 0;
        }
        
        .lead-form {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 3rem;
            margin-bottom: 2rem;
            animation: fadeIn 0.6s ease-out forwards;
            position: relative;
            overflow: hidden;
        }
        
        .lead-form:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary-color), var(--accent-color));
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -1rem 1.5rem;
        }
        
        .form-group {
            flex: 1 0 calc(50% - 2rem);
            margin: 0 1rem 1.5rem;
            min-width: 250px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--secondary-color);
            font-size: 0.95rem;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 40px;
            color: #6c757d;
            font-size: 1rem;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            border: 1px solid #e1e5eb;
            border-radius: 6px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background-color: #f8fafc;
        }
        
        textarea {
            min-height: 150px;
            padding: 1rem;
            resize: vertical;
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 161, 224, 0.2);
            background-color: white;
        }
        
        .submit-btn {
            background: linear-gradient(to right, var(--primary-color), #00b4e6);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: block;
            margin: 2.5rem auto 0;
            width: auto;
            box-shadow: 0 4px 6px rgba(0, 161, 224, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .submit-btn:hover {
            background: linear-gradient(to right, #0088c6, #00a1e0);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 161, 224, 0.25);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:after {
            content: '\f058';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: -30px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .submit-btn:hover:after {
            right: 20px;
            opacity: 1;
        }
        
        .form-footer {
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--secondary-color);
        }
        
        .contact-item i {
            color: var(--primary-color);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .form-group {
                flex: 1 0 calc(100% - 2rem);
            }
            
            .form-header h1 {
                font-size: 2rem;
            }
            
            .lead-form {
                padding: 2rem;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-message {
            display: none;
            text-align: center;
            padding: 2rem;
            background-color: #f0f9f0;
            border-radius: 8px;
            border-left: 4px solid var(--success-color);
            margin-top: 2rem;
        }
        
        .success-message i {
            color: var(--success-color);
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        
        .success-message h2 {
            color: var(--success-color);
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-header">
            <h1>Contact Our Support Team</h1>
            <p>Fill out the form below and we'll get back to you as soon as possible. Our average response time is less than 24 hours.</p>
        </div>
        
        <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8&orgId=00DgL000003OVox" method="POST" class="lead-form">
            <input type="hidden" name="orgid" value="00DgL000003OVox">
            <input type="hidden" name="retURL" value="https://www.google.co.in/">
            
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <i class="fas fa-user input-icon"></i>
                    <input id="name" maxlength="80" name="name" type="text" placeholder="John Doe" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <i class="fas fa-envelope input-icon"></i>
                    <input id="email" maxlength="80" name="email" type="email" placeholder="your.email@example.com" required>
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <i class="fas fa-phone input-icon"></i>
                    <input id="phone" maxlength="40" name="phone" type="tel" placeholder="+1 (123) 456-7890">
                </div>
                
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <i class="fas fa-tag input-icon"></i>
                    <input id="subject" maxlength="80" name="subject" type="text" placeholder="What's this about?" required>
                </div>
            </div>
            
            <div class="form-group" style="flex: 1 0 calc(100% - 2rem);">
                <label for="description">How can we help you?</label>
                <textarea id="description" name="description" placeholder="Please describe your issue in detail..." required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">
                Submit Request
                <i class="fas fa-paper-plane" style="margin-left: 0.5rem;"></i>
            </button>
        </form>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <span>+1 (800) 123-4567</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>support@yourcompany.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-clock"></i>
                <span>Mon-Fri: 9AM-6PM</span>
            </div>
        </div>
        
        <div class="form-footer">
            <p>We value your privacy. Your information will not be shared with third parties.</p>
        </div>
    </div>

    <script>
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const submitBtn = document.querySelector('.submit-btn');
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Processing...';
            submitBtn.disabled = true;
            
            // Simulate form submission (replace with actual form submission)
            setTimeout(() => {
                // In a real scenario, you would submit the form here
                // For demo purposes, we'll show a success message
                
                // Reset button
                submitBtn.innerHTML = 'Submit Request <i class="fas fa-paper-plane" style="margin-left: 0.5rem;"></i>';
                submitBtn.disabled = false;
                
                // Show success message
                alert('Thank you for your submission! We will get back to you soon.');
                
                // Alternatively, you could redirect to the retURL
                // window.location.href = document.querySelector('[name="retURL"]').value;
            }, 1500);
        });
    </script>
</body>
</html>
